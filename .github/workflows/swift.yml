name: Swift tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # TODO: Add Linux support
        os: [macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run tests
        run: |
          yarn
          yarn test swiftlint
